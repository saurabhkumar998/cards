server:
  port: 9000
spring:
  application:
    name: "cards"

  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"

  profiles:
    active: "prod"

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true


